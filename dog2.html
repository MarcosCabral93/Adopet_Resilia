<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Adote um Pet</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type=text/css href="style-forms.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header class="cabecalho">

        <div class="container-cima">

            <img src="logo.png" alt="">
            <h1 class="titulo">
                <a href="#">Adote Aqui!</a>
            </h1>

            <nav class="cabecalho-nav">
                <a class="cabecalho-item" href="index.html">Home</a>
                <a class="cabecalho-item" href="#">Sobre</a>
                <a class="cabecalho-item" href="#">Contato</a>
            </nav>
        </div>
    </header>
    <main class="corpo">
        <h1 class="titulo-corpo">BEM-VINDO a Adotepets</h1>
        <section class=" plotagem">
            <img src="dog2.jpg" alt="cachorro">
            <div class="container-formulario">
                <h2> <strong> Formulário de adoção</strong></h2>
                <h3> Pluto </h3>


                <p> Pluto foi encontrado sob maus trato, desde então está conosco esperando um novo lar. </p>

                <form>
                    <div>
                        <label class="item"><strong>Nome Completo</strong></label>
                        <input class="prenc" type="text" name="nome" required>
                    </div>
                    <div>
                        <label class="item"><strong> CPF</label></strong>
                        <input class="prenc" type="text" name="CPF" required>
                    </div>
                    <div>
                        <label class="item"><strong> Telefone</strong></label>
                        <input class="prenc" type="text" name="telefone" required>
                    </div>
                    <div>
                        <label class="item"><strong> Email </strong></label>
                        <input class="prenc" type="email" name="email" required>
                    </div>
                    <button><strong> Finalizar </strong></button>

                </form>
            </div>
        </section>



    </main>
    <footer>
        <div class="espaco-rodape">
            <ul class="itens-rodape">
                <li> <img src="logo.png" alt="resiia"> </li>
                <li.>
                    <p class="rodape"> &copy Todos os direitos Marcos Paulo</p>
                    </li>
                    <li> <i class="fab fa-facebook-f"></i> </li>
            </ul>

        </div>
    </footer>
</body>

</html>
